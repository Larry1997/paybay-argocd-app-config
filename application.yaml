apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: paybay-backend-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Larry1997/paybay-argocd-app-config.git
    targetRevision: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: paybay

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
